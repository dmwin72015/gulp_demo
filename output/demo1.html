<script>
    $(function () {
        var $kw = $('#kw');
        var $sc = $('#sc');


        var data = {
            "g": [{
                "q": "啦啦啦德玛西亚",
                "t": "n",

            }],

        };
        var cache = {};
        var keyCode = {
            'ENTER': 13,
            'BK': 8
        }
        $kw.keydown(function (ev) {
            var left = $(this).offset().left;
            var top = $(this).offset().top + $(this).outerHeight();
            var tmpl = cache['suggest_list'] || (cache['suggest_list'] = $('#sugg_tmpl').html().replace(/[\s\n\r]+/, ''));
            var tmplArr = [];
            for (var i = 0, len = data['s'].length; i < len; i++) {
                var str = tmpl.replace(/<%word%>/, data['s'][i]);
                tmplArr.push(str);
            }
            var $sug_list = $('#suggest');
            var sHTml = '<ul>' + tmplArr.join('') + '</ul>';
            console.log(sHTml);
            $sug_list.html(sHTml).css({
                top: top,
                left: left,
            }).show();
        }).blur(function () {
            // $('#suggest').hide();
        });
        window.onresize = function () {
            var left = $(this).offset().left;
            var top = $(this).offset().top + $(this).outerHeight();
            $('#suggest').css({
                top: top,
                left: left,
            });
        }
    });
</script>
